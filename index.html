<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		
		<title>LPC</title>
		<script  src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.0/bootstrap-slider.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.0/css/bootstrap-slider.css">
		
		<script src="scanner.js"></script>

		<style >
			.canvas_col{
			


			}
			#canvas{
				background-color: white;

				
			}
			.container{
				padding-left: 30px;
				padding-right: 30px;
			}

		</style>
	</head>
	
	<body>
		<script src="js/bootstrap.min.js"></script>
		<div class="container">
			<div class="row">
				
				<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-info" >
					<!-- <button type="button" class="btn btn-sm" data-toggle="collapse" data-target="#setting_div">
					Settings
					</button> -->
					<h1>LPC</h1>
					<div id="setting_div" class="form-group container-fluid ">
						
						<div class="row">
							<h4 for="scanner_id" >Select your Scanner</h4>
							<select class="form-control" id="scanner_selection">
								<option value="" disabled selected>Select your Scanner</option>}
								
							</select>

							<h4>Resolution [mm] @10m <span id="resolution_display"></span></h4>
							<input  type="text"
							//style="width:100%"
							id="resolution_slider"
							
							data-slider-ticks-snap-bounds= "50"
							//data-slider-step="0.8"
							data-slider-ticks="[0,25,50]"
							//data-slider-scale = "logarithmic"
							data-slider-scale = "linear"
							/>

							<h4>Distance [m] <span id="distance_display"></span></h4>
							<input  type="text"
							style="width:100%"
							id="distance_slider"
							data-slider-min="2"
							data-slider-max="140"
							data-slider-step="1"
							data-slider-scale = "logarithmic"
							data_slider-value = "1"
							
							/>
							<p class="text-right">
							<b >Object Resolution: </b><b id='object_res_display'></b>
							<br>
							<b>Spot Diameter: </b><b id='spot_size'></b>
							</p>
							
							
						</div>
					</div>
					
				</div>
				<div class="canvas_col col-lg-6 col-md-6 col-sm-12 col-xs-12 " >
					<canvas id="canvas" width="300" height="300">
					Sorry, your browser doesn't support the &lt;canvas&gt; element.
				</div>
			</div>
		</div>


		<script src="js/lpc.js"></script>

	</body>
	<script type="text/javascript">
	
			
		</script>
	</html>
